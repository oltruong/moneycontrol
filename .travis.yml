language: java
sudo: false
matrix:
  include:

    - name: "front office"
      language: nodejs
      node_js:
        - "node"
        - "lts/*"

      addons:
      apt:
        packages:
          - google-chrome-stable

      before_script:
        - cd client
        - yarn global add @angular/cli@6.0.3
        - yarn global add karma
        - yarn install
      script:
        - ng test --watch=false --browsers=ChromeHeadlessNoSandbox
        - ng build --prod --build-optimizer

    - name: "back office"
      language: java
      jdk: openjdk11
      script:
        - ./gradlew :server:check  --scan -s

    - name: "sonar analysis"
      language: java
      jdk: openjdk11
      node_js: "lts/*"
      install: true
      addons:
        sonarcloud:
          organization: "oltruong-github"
          token: $SONAR_TOKEN
      before_script:
        - yarn global add @angular/cli@6.0.3
        - yarn global add karma
        - (cd client; yarn install)
        - (cd client; ng test --watch=false --browsers=ChromeHeadlessNoSandbox --code-coverage)
      script:
        - ./gradlew sonarqube --scan -s
      cache:
          directories:
            - '$HOME/.m2/repository'
            - '$HOME/.sonar/cache'
            - '$HOME/.gradle'
            - '.gradle'
apply plugin: 'java'
apply plugin: 'maven'

group = 'com.oltruong'
version = '0.0.2-SNAPSHOT'

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}



repositories {

    maven { url "https://repo.spring.io/snapshot" }
    maven { url "https://repo.spring.io/milestone" }
    maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile(group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.0.0.M1') {
        exclude(module: 'spring-boot-starter-tomcat')
    }
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-jetty', version: '2.0.0.M1'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-mongodb', version: '2.0.0.M1'
    compile group: 'com.google.guava', name: 'guava', version: '18.0'
    testCompile(group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.0.0.M1') {
        exclude(module: 'commons-logging')
    }
    testCompile group: 'de.flapdoodle.embed', name: 'de.flapdoodle.embed.mongo', version: '2.0.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.2.0'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.8.9'
}

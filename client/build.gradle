task assemble(type: Exec) {

  executable "bash"
  args "-c", "yarn install -g @angular/cli"

  executable "bash"
  args "-c", "yarn install -g karma"

  executable "bash"
  args "-c", "yarn install && yarn install"
}

task check(type: Exec) {

  executable "bash"
  args "-c", "ng test --watch=false"
}



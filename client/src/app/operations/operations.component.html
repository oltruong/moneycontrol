<h1>Op√©rations</h1>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Date</th>
    <th scope="col">Nom</th>
    <th scope="col">Montant</th>
    <th scope="col">Cat&eacute;gorie</th>
    <th scope="col">Ss. Cat.</th>
    <th scope="col">Destinataire</th>
    <th scope="col">Commentaire</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let operation of operations">
    <td>
      <app-cell-edit [value]="operation.creationDate | date:'dd/MM/yyyy'"></app-cell-edit>
    </td>
    <td>
      <app-cell-edit [value]="operation.name"></app-cell-edit>
    </td>
    <td>
      <app-cell-edit [value]="operation.amount"></app-cell-edit>
    </td>
    <td>
      <app-cell-edit [value]="operation.category"></app-cell-edit>
    </td>
    <td>
      <app-cell-edit [value]="operation.subcategory"></app-cell-edit>
    </td>
    <td>
      <app-cell-edit [value]="operation.recipient"></app-cell-edit>
    </td>
    <td>
      <app-cell-edit [value]="operation.comment"></app-cell-edit>
    </td>
  </tr>
  </tbody>
</table>

<div class="col-md-2">
    <ul class="lead nav nav-pills">
        <li role="presentation" ng-class="checkYear('2014')"><a ng-href="/operations/2014"><h4>2014</h4></a></li>
        <li role="presentation" ng-class="checkYear('2015')"><a ng-href="/operations/2015"><h4>2015</h4></a></li>
    </ul>
</div>
<div class="col-md-10">
    <ul class="lead nav nav-pills">
        <li ng-class="checkAllYear()"><a
                ng-href="/operations/{{year}}">ANN&Eacute;E</a></li>
        <li ng-repeat="month in monthList" ng-class="checkClass(month)"><a
                ng-href="/operations/{{year}}/{{month.month}}">{{dateFormat.format(month).toUpperCase()}}</a>
        </li>
    </ul>
</div>
